{% extends "base.html" %}
 
{% block title %}レビュー作成{% endblock %}
{% block content %}
    <h1>レビュー作成</h1>
    <div>
        <div>ユーザ名：{{ user.username }}</div>
        <div>レビュー先：{{ restaurant.restaurant_name }}</div>
    </div>
    <form method="post">
        {% csrf_token %}
        <label>レビュー</label>
        <textarea class="form-control" name="review" rows="3"></textarea>
        <label>
        <br>
        <input type="hidden" name='restaurant' value="{{ restaurant.id }}">
        <input type="submit" value="レビューを登録" class="btn btn-primary">
    </form>
    <br>
    <br>
    <a href="{% url 'restaurant-detail' restaurant.id %}" class="btn btn-primary">店舗の詳細に戻る</a>
{% endblock %}
