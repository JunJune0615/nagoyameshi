{% extends 'base.html' %}
{% block title %}ユーザー情報{% endblock %}
{% block content %}

        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>ユーザー情報</h3></div>
                <div class="ui divided bulleted list">

                    <div class="item">名前：{{user.username}}</div>

                </div>
                <a class="ui button" href="{% url 'account_change_password' %}">パスワード変更</a>
                <a class="ui button" href="">有料会員になる</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
