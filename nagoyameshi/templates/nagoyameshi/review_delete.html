{% extends "base.html" %}
 
{% block title %}レビュー削除{% endblock %}
{% block content %}
<h1>レビュー削除</h1>


<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ review.restaurant }}へのレビューを削除しますか？</p>
    <button type="submit">削除</button>
</form>

<button onclick="location.href='{% url 'restaurant-detail' restaurant.id %}'">{{ review.restaurant }}の詳細に戻る</button>
{% endblock %}
